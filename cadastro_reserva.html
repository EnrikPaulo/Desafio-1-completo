<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Reserva da Vaga</title>
    <link rel="stylesheet" href="styles_cadastro_reserva.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Reserva da Vaga</h2>
        <form id="reservationForm">
            <label for="plate">Placa do veículo:</label>
            <input type="text" id="plate" required><br>
            <label for="ownerName">Nome do proprietário:</label>
            <input type="text" id="ownerName" required><br>
            <label for="apartmentNumber">Número do apartamento:</label>
            <input type="text" id="apartmentNumber" required><br>
            <label for="apartmentBlock">Bloco do apartamento:</label>
            <input type="text" id="apartmentBlock" required><br>
            <label for="vehicleModel">Modelo do veículo:</label>
            <input type="text" id="vehicleModel" required><br>
            <label for="vehicleColor">Cor do veículo:</label>
            <input type="text" id="vehicleColor" required><br>
            <label for="parkingNumber">Número da vaga de estacionamento:</label>
            <input type="text" id="parkingNumber" required><br>
            <button type="submit">Salvar</button>
        </form>
    </div>
    <script src="script_cadastro_reserva.js"></script>
</body>
</html>
